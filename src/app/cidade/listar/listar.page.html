<ion-header>
    <ion-toolbar>
      <ion-title>Lista de Cidades</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let cidade of listaCidade | async">
        <ion-label>{{ cidade.nome }}</ion-label>
        <ion-label>{{ cidade.estado.nome }} </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
