<ion-header>
  <ion-toolbar>
    <ion-title>
    Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <label>Email</label>
    <ion-input type="text" name="nome" [(ngModel)]="usuario.email"></ion-input>
    <label>Senha</label>
    <ion-input type="password" name="telefone" [(ngModel)]="usuario.senha"></ion-input>
    <ion-button (click)="logar()">Acessar</ion-button>
  </ion-content>
