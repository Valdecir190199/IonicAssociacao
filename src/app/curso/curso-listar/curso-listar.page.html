<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Cursos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of listaCursos | async">
      <ion-label>{{ curso.nome }}</ion-label>
      <ion-label>{{ curso.ano }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button href = "salvar-registro">Salvar registro</ion-button>
        
  <ion-button href = "salvar-curso"> Adicionar </ion-button>
  <ion-button href = "home"> Sair </ion-button>
  
</ion-content>
